<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration form</h2>
    <form onsubmit="return validateForm()">
        <input type="text" id="name" placeholder="Enter Your Name"><br>
        <input type="text" id="email" placeholder="Enter your email"><br>
        <input type="text" id="password" placeholder="password"><br>
        <button type="submit">Submit</button>
        <p id="error1" style="color: red;"></p>
        <p id="error2" style="color: red;"></p>
        <p id="error3" style="color: red;"></p>
    </form>
    <script>
        function validateForm(){
            let name= document.getElementById("name").value;
            let email= document.getElementById("email").value;
            let password= document.getElementById("password").valum;
            let isvalid=true;
            if(name===""){
                document.getElementById("error1").innerText="Name cannot be empty!";
                isvalid=false;
            }
            const emailpattern =/^[a-zA-Z0-9.-%]+@gmail\.com$/;
            if(email===""){
                document.getElementById("error2").innerText="Enter Valid email!";
                isvalid = false;
            }else if(!emailpattern.test(email)){
                document.getElementById(error2).textContent="enter a valid email";
            isvalid=false
            }
            
            if(password.length<6){
                document.getElementById("error3").innerText="Enter at least 7 character";
                isvalid=false;
            }
        }
    </script>
</body>
</html>
